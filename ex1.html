<body>
    <script>
        let a = parseFloat(prompt('Veuillez saisir le premier nombre:'));
        let b = parseFloat(prompt('Veuillez saisir le deuxieme nombre:'));
        console.log('La somme est:',a+b);
        console.log('La difference est:',a-b);
        console.log('Le produit est:',a*b);
        if(b!=0){
           console.log('Le quotient:',a/b);
        }
        else{
           console.log('On ne peut pas diviser par Zero');
        }
    </script>
